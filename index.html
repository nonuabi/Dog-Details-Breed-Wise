<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Dog Details Breed Wise</title>
  </head>
  <body>
    <div id="choose-btn-container">
      <select name="breed" id="breed-wise-drop-down-list">
        <option value="terrier">terrier</option>
        <option value="spaniel">spaniel</option>
        <option value="sheepdog">sheepdog</option>
        <option value="setter">setter</option>
        <option value="schnauzer">schnauzer</option>
        <option value="hound">hound</option>
        <option value="mastiff">mastiff</option>
        <option value="mountain">mountain</option>
      </select>

      <button id="get-image-btn">Get Image</button>
    </div>
    <div id="image-btn-container">
      <div id="image-subcontainer">
        <img id="image" />
      </div>
      <button id="next-image">Next >></button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="javaScript/script.js" type="text/javaScript"></script>
  </body>
</html>
